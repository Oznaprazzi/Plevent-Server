<!DOCTYPE html>
<html ng-app="app">
    <head>
        <title>Test Rig</title>
        <!-- Bootstrap Setup -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <!-- Client-Side Scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
        <script src="./chatbot.js"></script>
    </head>
    <body ng-controller="myCtrl">
        <h1>Plive Chatbot Prototype</h1>
        <div>
            <input type="text" placeholder="Enter a message..." style="width: 50vw" ng-model="message"/>
            <button class="btn btn-primary" ng-click="send()">Send</button>
        </div>
        <p ng-bind-html="html"></p>
        <div>
            <h2>Messages</h2>
            <ul>
                <li ng-repeat="log in logs">[{{log.user}}] {{log.message}}</li>
            </ul>
        </div>
    </body>
</html>
