<!DOCTYPE html>
<html ng-app="app">
  <head>
    <title>Test Rig</title>
    <!-- Bootstrap Setup -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- Client-Side Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
    <script src="./client.js"></script>
  </head>

  <body ng-controller="myCtrl" ng-init="init()">
      <!-- Username:<br>
      <input type="text" ng-model="username">
      <br>
      Password:<br>
      <input type="password" ng-model="password">
      <br>
      <button ng-click="register()">Login</button> -->
      <h1>Grocery List Prototype</h1>
      <h2>Add Item</h2>
      <label for="description">Description</label>
      <input type="text" id="description" ng-model="description" />
      <br>
      <button ng-click="addItem()" class="btn btn-primary">Add</button>
      <button ng-click="delItems()" class="btn btn-secondary">Delete</button>
      <h2>Items</h2>
      <ul>
        <li ng-repeat="item in groceries">
            <input type="checkbox" value="{{item._id}}" ng-model="item.selected"/> {{item.description}}
        </li>
      </ul>
  </body>
</html>
